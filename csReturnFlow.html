<div class="csContainer">

  <div class="csTitle">退換貨流程</div>

  <!-- 主流程 -->
  <div class="csFlowColumn">
    <div class="csCard csYellow csSelected" data-cs-step="A">
      <div class="csCardTitle">🛒 申請退換貨</div>
      <div class="csCardDesc">選擇訂單並提交退換貨申請</div>
    </div>
    <div class="csArrow" id="csArrowAB">⬇️</div>
    <div class="csCard csBlue" data-cs-step="B" style="display:none">
      <div class="csCardTitle">📄 商家審核</div>
      <div class="csCardDesc">確認商品與訂單狀態</div>
    </div>
    <div class="csArrow" id="csArrowBC">⬇️</div>
    <div class="csCard csPurple" data-cs-step="C" style="display:none">
      <div class="csCardTitle">⚖️ 選擇處理方式</div>
      <div class="csCardDesc">請選擇換貨或退貨</div>
    </div>
  </div>

  <!-- 換貨 / 退貨 -->
  <div class="csBranch" id="csActionBranch">
    <div class="csActionItem">
      <div class="csArrow">⬇️</div>
      <div class="csCard csGreen" data-cs-action="exchange">
        <div class="csCardTitle">🔄 換貨</div>
        <div class="csCardDesc">更換同款或指定商品</div>
      </div>
    </div>
    <div class="csActionItem">
      <div class="csArrow">⬇️</div>
      <div class="csCard csOrange" data-cs-action="return">
        <div class="csCardTitle">📦 退貨</div>
        <div class="csCardDesc">申請退款並寄回商品</div>
      </div>
    </div>
  </div>

  <!-- 物流方式 -->
  <div class="csBranch" id="csLogisticsBranch">
    <div class="csLogisticsItem">
      <div class="csArrow">⬇️</div>
      <div class="csCard csLightBlue" data-cs-logistics="home">
        <div class="csCardTitle">🚚 到府取件</div>
        <div class="csCardDesc">物流人員到府收件</div>
      </div>
      <div class="csComplete">
        <div class="csArrow csShow">⬇️</div>
        <div class="csCard csGrayBlue">
          <div class="csCardTitle">✅ 流程完成</div>
          <div class="csCardDesc">退款 / 換貨已完成</div>
        </div>
      </div>
    </div>

    <div class="csLogisticsItem">
      <div class="csArrow">⬇️</div>
      <div class="csCard csPink" data-cs-logistics="store">
        <div class="csCardTitle">🏪 門市退貨</div>
        <div class="csCardDesc">至指定門市辦理</div>
      </div>
      <div class="csComplete">
        <div class="csArrow csShow">⬇️</div>
        <div class="csCard csGrayBlue">
          <div class="csCardTitle">✅ 流程完成</div>
          <div class="csCardDesc">退款 / 換貨已完成</div>
        </div>
      </div>
    </div>

    <div class="csLogisticsItem">
      <div class="csArrow">⬇️</div>
      <div class="csCard csDeepOrange" data-cs-logistics="self">
        <div class="csCardTitle">✉️ 自行寄回</div>
        <div class="csCardDesc">自行寄回指定地址</div>
      </div>
      <div class="csComplete">
        <div class="csArrow csShow">⬇️</div>
        <div class="csCard csGrayBlue">
          <div class="csCardTitle">✅ 流程完成</div>
          <div class="csCardDesc">退款 / 換貨已完成</div>
        </div>
      </div>
    </div>
  </div>
</div>
